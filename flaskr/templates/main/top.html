{% extends "base.html" %}
{% block title %}
    トップ
{% endblock %}
{% block content %}
    <h1>トップメニューです</h1>
    <h2>従業員一覧</h2>
    <table>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.department }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
